        <script type="text/javascript">
        function changebgc(i)
        {
            o=document.getElementById("textArea");
            switch (i) {
                case '1' :
                    o.style.color = "#bdc3c7";
                    $('#mood').val("gray");
                    break;
                case '2' :
                    o.style.color = "#1abc9c";
                    $('#mood').val("green");
                    break;
                case '3' :
                    o.style.color = "#3498db";
                    $('#mood').val("blue");
                    break;
                case '4' :
                    o.style.color = "#e74c3c";
                    $('#mood').val("red");
                    break;
                case '5' :
                    o.style.color = "#f1c40f";
                    $('#mood').val("orange");
                    break;
            }
        }
        </script>

        <script>

          var states = new Bloodhound({
            datumTokenizer: function(d) { return Bloodhound.tokenizers.whitespace(d.word); },
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            limit: 4,
            local: [
              { word: "Alabama" },
              { word: "Alaska" },
              { word: "Arizona" },
              { word: "Arkansas" },
              { word: "California" },
              { word: "Colorado" }
            ]
          });

          states.initialize();


        </script>
