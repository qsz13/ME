                            <h3>让社交网站更加有意义</h3>

                                我”是一款新型的聚焦个人的私密社交网站。通过记录个人生活、成长、学习与工作，引领用户关注自我投资，提升生活质量。让“我”更懂”我“，遇见更精彩的自己。
